<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:c="http://java.sun.com/jsp/jstl/core" 
    xmlns:icecore="http://www.icefaces.org/icefaces/core" 
    xmlns:ace="http://www.icefaces.org/icefaces/components" 
    xmlns:ice="http://www.icesoft.com/icefaces/component" 
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="content">
               
                <ace:tabSet id="ProductSet" clientSide="true">
                    <ace:tabPane id="sale" label="SuperSale">
                        
                        <!-- http://icefaces-showcase.icesoft.org/showcase.jsf?grp=aceMenu&exp=dataTableBean -->
                        <h:form id="form">
                            <ace:dataTable id="saleTable"
                                           value="#{products.jackets}"
                                           var="prod">
                                
                                <ace:column id="salePic" headerText="Picture">
                                    <h:graphicImage id="saleImgCell" height="125px" width="125px"
                                                    value="#{prod.picture}" />
                                </ace:column>
                                
                                <ace:column id="saleName" headerText="Name">
                                    <h:outputText id="saleNameCell" value="#{prod.name}"/>
                                </ace:column>
                                
                                <ace:column id="saleDesc" headerText="Description" >
                                    <h:outputText id="saleDescCell" value="#{prod.description}"/>
                                </ace:column>
                                
                                <ace:column id="salePrice" headerText="Price">
                                    <h:outputText id="salePriceCell" value="#{prod.price}"/>
                                </ace:column>
                                
                                <ace:column id="saleQuantity" headerText="Quantity in stock">
                                    <h:outputText id="saleQuantityCell" value="#{prod.stock}"/>
                                </ace:column>
                                
                                <ace:column id="add" headerText="Add">
                                    <h:panelGrid styleClass="animationHolderParent">
                                        <h:panelGrid styleClass="animationHolder">
                                            <c:if test="#{prod.inStock == true}">
                                                <h:commandLink action="#{cartBB.addProd(prod)}">
                                                    <h:graphicImage id="saleAddCell" value="./../resources/img/cart.png" height="75px"
                                                                    width="75px" />
                                                </h:commandLink>
                                            </c:if>
                                            <c:if test="#{prod.inStock == false}">
                                                <h:commandLink action="#{cartBB.addProd(prod)}">
                                                    <h:graphicImage id="saleAddCell" value="./../resources/img/cart.png" height="75px"
                                                                    width="75px" />
                                                </h:commandLink>
                                            </c:if>
                                            <ace:animation event="click" name="clip"/>
                                            <ace:animation event="click" name="highlight"/>
                                        </h:panelGrid>
                                    </h:panelGrid>

                                </ace:column>
                            </ace:dataTable>
                        </h:form>
                        
                    </ace:tabPane>
                    <ace:tabPane id="jackets" label="SuperJackets">
                    </ace:tabPane>
                    <ace:tabPane id="shirts" label="SuperShirts">
                   
                    </ace:tabPane>
                    <ace:tabPane id="pants" label="SuperPants">
                   
                    </ace:tabPane>
                    <ace:tabPane id="shoes" label="SuperShoes">
                  
                    </ace:tabPane>
                    <ace:tabPane id="shorts" label="SuperShorts">
                   
                    </ace:tabPane>
                    <ace:tabPane id="suits" label="SuperSuits">
                      
                    </ace:tabPane>
                </ace:tabSet>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
