<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="top">
                
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:panelGrid border ="1" columns="2">
                        <h:outputText value="First name: "/>
                        <h:inputText id="fname" required ="true" value="#{registerBB.fname}" />
                        
                        <h:outputText value="Last name: " />
                        <h:inputText id="lname" required ="true" value="#{registerBB.lname}"/>
                        
                        <h:outputText value="Date of birth: " />
                        <h:inputText id="pnumb" required ="true" value="#{registerBB.pnumb}">
                        <f:validateLength id="lenValidator" for="pnumb" maximum="6" minimum="6"/>
                        </h:inputText>
                        
                        <h:outputText value="Email: " />
                        <h:inputText id="email" required ="true" value="#{registerBB.email}"/>
                        
                        <h:outputText value="Street: " />
                        <h:inputText id="street" required ="true" value="#{registerBB.street}"/>
                        
                        <h:outputText value="Streetnumber: " />
                        <h:inputText id="streetNumber" required ="true" value="#{registerBB.streetNumber}"/>
                        
                        <h:outputText value="Postalcode: " />
                        <h:inputText id="postalCode" required ="true" value="#{registerBB.postalCode}">
                        <f:validateLength id="lenValidator" for="postalCode" maximum="5" minimum="5"/>
                        </h:inputText>
                        
                        <h:outputText value="City: " />
                        <h:inputText id="town" required ="true" value="#{registerBB.town}"/>
                        
                        <h:outputText value="Username: " />
                        <h:inputText id="username" required ="true" value="#{registerBB.username}"/>
                        
                        <h:outputText value="Password: " />
                        <h:inputSecret id="password" required ="true" value="#{registerBB.password}"/>
                                              
                        <h:outputText value="Confirm password: " />
                        <h:inputSecret id="confpassword" required ="true" value="#{registerBB.confPassword}"/>
                    </h:panelGrid>                    
                    <h:commandButton value="Register" action="#{registerBB.addNewCustomer()}"/>
                </h:form>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
