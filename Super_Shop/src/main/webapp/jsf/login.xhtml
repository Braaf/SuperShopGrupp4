<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="top"></ui:define>
            
            <ui:define name="content">
                
                <h:form id="loginform" >
                    
                    <h:outputText value="Username:" class="usernamelabel"/>
                    <h:inputText label="Username"
                       class="username" value="#{loginBean.username}"
                       required="true"/>
                    <h:message for="username" />
                    <h:outputText value="Password:" class="passwordlabel"/>
                    <h:inputSecret label="Password"
                       class="password" value="#{loginBean.password}"
                       required="true"/>
                    <h:message for="password" />
                    <h:commandButton class="submit" value="Login" action="#{loginBean.login()}" />
                    
                </h:form>
                <div style="clear: both;"></div>
                
            </ui:define>

            <ui:define name="content_info">
                content_info
            </ui:define>

        </ui:composition>

    </body>
</html>
